<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-section">
        <input
          type="text"
          id="input-task"
          name="input-task"
          placeholder="New task..."
        />
        <label for="input-task">
          <span class="task-text"></span>
        </label>
        <button id="add-task-button">ADD TASK</button>
      </div>
      <ul id="task-list">
        <li class="todo-item">
          <div class="task-wrap">
            <input type="checkbox" id="task-1" name="task-1" />
            <label for="task-1">
              <span class="task">Email David</span>
            </label>
          </div>
          <button type="button" class="delete-btn">
            <svg class="icon-delete-task" width="8" height="8">
              <use href="./images/icons.svg#close-black"></use>
            </svg>
          </button>
        </li>
        <li class="todo-item">
          <div class="task-wrap">
            <input type="checkbox" id="task-2" name="task-2" />
            <label for="task-2">
              <span class="task">Create ideal user persona guide</span>
            </label>
          </div>
          <button type="button" class="delete-btn">
            <svg class="icon-delete-task" width="8" height="8">
              <use href="./images/icons.svg#close-black"></use>
            </svg>
          </button>
        </li>
        <li class="todo-item">
          <div class="task-wrap">
            <input type="checkbox" id="task-3" name="task-3" />
            <label for="task-3">
              <span class="task">Set up A/B test</span>
            </label>
          </div>
          <button type="button" class="delete-btn">
            <svg class="icon-delete-task" width="8" height="8">
              <use href="./images/icons.svg#close-black"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
